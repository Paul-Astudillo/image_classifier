<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Flask</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
               
                <h1>Servidor de fusi√≥n de imagenes</h1>

                <div class="image-container card">
                    <div class="card-body">
                                               
                        <img src="{{ url_for('static', filename='Images/imagen_recibida.png') }}" class="img-fluid" alt="Imagen recibida">
                    </div>
                    

                </div>
                {% endif %}
                <br>
                    <!-- al presionar el boton se recarga la pagina mostrando la imagen recibida desde la app android -->

            </div>
        </div>
    </div>
</body>
